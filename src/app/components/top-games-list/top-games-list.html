<h1>Top Games</h1>
<div class="topGames-wrapper">
  <div class="container-items">
    @for(game of topGames; track game.id){
    <div class="topGames-card">
      <h2 class="card__title">{{ game.title }}</h2>
      <span class="badge">{{ game.platform }}</span>
      <span class="badge">{{ game.genre }}</span>
      <span class="badge">{{ game.releaseYear }}</span>
      <span class="badge">{{ game.rating }}/10</span>
    </div>
    }
  </div>
</div>
